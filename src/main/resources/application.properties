spring.application.name=android

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

spring.kafka.producer.batch-size=16384
spring.kafka.producer.buffer-memory=33554432
auto.create.topics.enable=true
spring.kafka.consumer.properties.auto.offset.reset=earliest
management.metrics.enable.kafka.consumer=true

management.endpoint.health.show-details=always
management.endpoint.prometheus.enabled=true

management.endpoints.web.exposure.include=*
management.endpoint.metrics.enabled=true

management.metrics.enable.kafka=true
management.metrics.export.prometheus.enabled=true

bishop.prototype.enabled=true
bishop.prototype.demo-commands=5

springdoc.swagger-ui.enabled=true
